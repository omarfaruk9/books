<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    <!-- bootstrap cdn link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-dark">

    <header>
        <h1 class=" text-center text-white my-5">Search Here  Your <span class="fw-bolder text-success">Favorite Book</span></h1>
    </header>

    <main class=" container">

        <!-- search area -->
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="input-field" type="text" class="form-control" placeholder="Enter your favorite book" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick=" searchData()" class="btn btn-outline-secondary" type="button" id="button-addon2">Button</button>
        </div>

        <!-- total search result  -->
        <div id="searh-result" class="text-center my-4 ">
              
        </div>
        
        <!-- error msg  -->
        <div id="invalid-data" class="text-center my-4">

        </div>

          <!-- details info  -->
          <div id="details-display" class="row row-cols-1 my-5 row-cols-md-3 row-cols-lg-4 g-4">
            
          </div>
    </main>

    <!-- script file link -->
    <script src="javascript-file/app.js"></script>
</body>
</html>
